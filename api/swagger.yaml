        \ parameters automatically.\n\n## Searching\n\nUse the `search` query string\
        \ parameter to perform a case-insensitive search\nwithin all designated text\
        \ fields of a model.\n\n    ?search=findme\n\n(_Added in Ansible Tower 3.1.0_)\
        \ Search across related fields:\n\n    ?related__search=findme"
