        \    - `INFO`\n    - `WARNING`\n    - `ERROR`\n    - `CRITICAL`\n* `LOG_AGGREGATOR_MAX_DISK_USAGE_GB`:\
        \ Amount of data to store (in gigabytes) during an outage of the external\
