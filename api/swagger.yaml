        * `limit`:  (string)\n* `verbosity`:  (choice)\n    - `0`: 0 (Normal)\n  \
        \  - `1`: 1 (Verbose)\n    - `2`: 2 (More Verbose)\n    - `3`: 3 (Debug)\n\
        \    - `4`: 4 (Connection Debug)\n    - `5`: 5 (WinRM Debug)\n* `extra_vars`:\
        \  (json)\n* `job_tags`:  (string)\n* `force_handlers`:  (boolean)\n* `skip_tags`:\
        \  (string)\n* `start_at_task`:  (string)\n* `timeout`: The amount of time\
        \ (in seconds) to run before the task is canceled. (integer)\n* `use_fact_cache`:\
        \ If enabled, the service will act as an Ansible Fact Cache Plugin; persisting\
