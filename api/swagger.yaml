  /api/{version}/workflow_job_templates/{id}/workflow_nodes/:
    get:
      tags:
      - api
      summary: '# Workflow Job Template Workflow Node List'
      description: "Workflow nodes reference templates to execute and define the ordering\n\
        in which to execute them. After a job in this workflow finishes,\nthe subsequent\
        \ actions are to:\n\n - run nodes contained in \"failure_nodes\" or \"always_nodes\"\
        \ if job failed\n - run nodes contained in \"success_nodes\" or \"always_nodes\"\
        \ if job succeeded\n\nThe workflow job is marked as `successful` if all of\
        \ the jobs running as\na part of the workflow job have completed, and the\
        \ workflow job has not\nbeen canceled. Even if a job within the workflow has\
        \ failed, the workflow\njob will not be marked as failed.\n\n\n# List Workflow\
        \ Job Template Nodes for a Workflow Job Template:\n\nMake a GET request to\
        \ this resource to retrieve a list of\nworkflow job template nodes associated\
        \ with the selected\nworkflow job template.\n\nThe resulting data structure\
        \ contains:\n\n    {\n        \"count\": 99,\n        \"next\": null,\n  \
        \      \"previous\": null,\n        \"results\": [\n            ...\n    \
        \    ]\n    }\n\nThe `count` field indicates the total number of workflow\
        \ job template nodes\nfound for the given query.  The `next` and `previous`\
        \ fields provides links to\nadditional results if there are more than will\
        \ fit on a single page.  The\n`results` list contains zero or more workflow\
        \ job template node records.  \n\n## Results\n\nEach workflow job template\
        \ node data structure includes the following fields:\n\n* `id`: Database ID\
        \ for this workflow job template node. (integer)\n* `type`: Data type for\
        \ this workflow job template node. (choice)\n* `url`: URL for this workflow\
        \ job template node. (string)\n* `related`: Data structure with URLs of related\
        \ resources. (object)\n* `summary_fields`: Data structure with name/description\
        \ for related resources.  The output for some objects may be limited for performance\
        \ reasons. (object)\n* `created`: Timestamp when this workflow job template\
        \ node was created. (datetime)\n* `modified`: Timestamp when this workflow\
        \ job template node was last modified. (datetime)\n* `extra_data`:  (json)\n\
        * `inventory`: Inventory applied as a prompt, assuming job template prompts\
        \ for inventory (id)\n* `scm_branch`:  (string)\n* `job_type`:  (choice)\n\
        \    - `None`: ---------\n    - `\"\"`: ---------\n    - `run`: Run\n    -\
        \ `check`: Check\n* `job_tags`:  (string)\n* `skip_tags`:  (string)\n* `limit`:\
        \  (string)\n* `diff_mode`:  (boolean)\n* `verbosity`:  (choice)\n    - `None`:\
        \ ---------\n    - `0`: 0 (Normal)\n    - `1`: 1 (Verbose)\n    - `2`: 2 (More\
        \ Verbose)\n    - `3`: 3 (Debug)\n    - `4`: 4 (Connection Debug)\n    - `5`:\
        \ 5 (WinRM Debug)\n* `workflow_job_template`:  (id)\n* `unified_job_template`:\
        \  (id)\n* `success_nodes`:  (field)\n* `failure_nodes`:  (field)\n* `always_nodes`:\
        \  (field)\n* `all_parents_must_converge`: If enabled then the node will only\
        \ run if all of the parent nodes have met the criteria to reach this node\
