      description: "Here is an example survey specification:\n\n    {\n        \"\
        name\": \"Simple Survey\",\n        \"description\": \"Description of the\
        \ simple survey\",\n        \"spec\": [\n            {\n        \t\"type\"\
        : \"text\",\n        \t\"question_name\": \"example question\",\n        \t\
        \"question_description\": \"What is your favorite color?\",\n        \t\"\
        variable\": \"favorite_color\",\n        \t\"required\": false,\n        \t\
        \"default\": \"blue\"\n            }\n        ]\n    }\n\n`name` and `description`\
        \ are required elements at the beginning of the survey specification. `spec`\
        \ must be a\nlist of survey items.\n\nWithin each survey item `type` must\
        \ be one of:\n\n* text: For survey questions expecting a textual answer\n\
        * password: For survey questions expecting a password or other sensitive information\n\
        * integer: For survey questions expecting a whole number answer\n* float:\
        \ For survey questions expecting a decimal number\n* multiplechoice: For survey\
        \ questions where one option from a list is required\n* multiselect: For survey\
        \ questions where multiple items from a presented list can be selected\n\n\
        Each item must contain a `question_name` and `question_description` field\
        \ that describes the survey question itself.\nThe `variable` elements of each\
        \ survey items represents the key that will be given to the playbook when\
        \ the workflow job template\nis launched.  It will contain the value as a\
        \ result of the survey.\n\nHere is a more comprehensive example showing the\
        \ various question types and their acceptable parameters:\n\n    {\n     \
        \   \"name\": \"Simple\",\n        \"description\": \"Description\",\n   \
        \     \"spec\": [\n            {\n        \t\"type\": \"text\",\n        \t\
