        \ This password is used to send data to Insights for Ansible Automation Platform\
        \ (string)\n* `SUBSCRIPTIONS_USERNAME`: This username is used to retrieve\
        \ subscription and content information (string)\n* `SUBSCRIPTIONS_PASSWORD`:\
        \ This password is used to retrieve subscription and content information (string)\n\
        * `AUTOMATION_ANALYTICS_URL`: This setting is used to to configure the upload\
        \ URL for data collection for Red Hat Insights. (string)\n* `INSTALL_UUID`:\
        \  (string)\n* `DEFAULT_CONTROL_PLANE_QUEUE_NAME`:  (string)\n* `DEFAULT_EXECUTION_QUEUE_NAME`:\
        \  (string)\n* `DEFAULT_EXECUTION_ENVIRONMENT`: The Execution Environment\
        \ to be used when one has not been configured for a job template. (field)\n\
        * `CUSTOM_VENV_PATHS`: Paths where Tower will look for custom virtual environments\
        \ (in addition to /var/lib/awx/venv/). Enter one path per line. (list)\n*\
        \ `AD_HOC_COMMANDS`: List of modules allowed to be used by ad-hoc jobs. (list)\n\
        * `ALLOW_JINJA_IN_EXTRA_VARS`: Ansible allows variable substitution via the\
