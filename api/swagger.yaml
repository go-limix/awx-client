        \ user. (choice)\n* `url`: URL for this user. (string)\n* `related`: Data\
        \ structure with URLs of related resources. (object)\n* `summary_fields`:\
        \ Data structure with name/description for related resources.  The output\
        \ for some objects may be limited for performance reasons. (object)\n* `created`:\
        \ Timestamp when this user was created. (datetime)\n* `modified`: Timestamp\
        \ when this user was last modified. (datetime)\n* `username`: Required. 150\
        \ characters or fewer. Letters, digits and @/./+/-/_ only. (string)\n* `first_name`:\
        \  (string)\n* `last_name`:  (string)\n* `email`:  (string)\n* `is_superuser`:\
        \ Designates that this user has all permissions without explicitly assigning\
        \ them. (boolean)\n* `is_system_auditor`:  (boolean)\n\n* `ldap_dn`:  (string)\n\
        * `last_login`:  (datetime)\n* `external_account`: Set if the account is managed\
        \ by an external service (field)\n\n\n\n## Sorting\n\nTo specify that users\
        \ are returned in a particular\norder, use the `order_by` query string parameter\
        \ on the GET request.\n\n    ?order_by=username\n\nPrefix the field name with\
        \ a dash `-` to sort in reverse:\n\n    ?order_by=-username\n\nMultiple sorting\
