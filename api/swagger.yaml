      summary: '# List Activity Streams for an Access Token:'
      description: "Make a GET request to this resource to retrieve a list of\nactivity\
        \ streams associated with the selected\naccess token.\n\nThe resulting data\
        \ structure contains:\n\n    {\n        \"count\": 99,\n        \"next\":\
        \ null,\n        \"previous\": null,\n        \"results\": [\n           \
        \ ...\n        ]\n    }\n\nThe `count` field indicates the total number of\
        \ activity streams\nfound for the given query.  The `next` and `previous`\
        \ fields provides links to\nadditional results if there are more than will\
        \ fit on a single page.  The\n`results` list contains zero or more activity\
        \ stream records.  \n\n## Results\n\nEach activity stream data structure includes\
        \ the following fields:\n\n* `id`: Database ID for this activity stream. (integer)\n\
        * `type`: Data type for this activity stream. (choice)\n* `url`: URL for this\
        \ activity stream. (string)\n* `related`: Data structure with URLs of related\
        \ resources. (object)\n* `summary_fields`: Data structure with name/description\
        \ for related resources.  The output for some objects may be limited for performance\
        \ reasons. (object)\n* `timestamp`:  (datetime)\n* `operation`: The action\
        \ taken with respect to the given object(s). (choice)\n    - `create`: Entity\
        \ Created\n    - `update`: Entity Updated\n    - `delete`: Entity Deleted\n\
        \    - `associate`: Entity Associated with another Entity\n    - `disassociate`:\
        \ Entity was Disassociated with another Entity\n* `changes`: A summary of\
        \ the new and changed values when an object is created, updated, or deleted\
        \ (json)\n* `object1`: For create, update, and delete events this is the object\
        \ type that was affected. For associate and disassociate events this is the\
        \ object type associated or disassociated with object2. (string)\n* `object2`:\
        \ Unpopulated for create, update, and delete events. For associate and disassociate\
        \ events this is the object type that object1 is being associated with. (string)\n\
        * `object_association`: When present, shows the field name of the role or\
        \ relationship that changed. (field)\n* `action_node`: The cluster node the\
        \ activity took place on. (string)\n* `object_type`: When present, shows the\
        \ model on which the role or relationship was defined. (field)\n\n\n\n## Sorting\n\
        \nTo specify that activity streams are returned in a particular\norder, use\
        \ the `order_by` query string parameter on the GET request.\n\n    ?order_by=name\n\
        \nPrefix the field name with a dash `-` to sort in reverse:\n\n    ?order_by=-name\n\
